appId: org.nasa.earthdata-download
productName: Earthdata Download
directories:
  output: 'release/${version}'
files:
  - dist-electron
  - dist
mac:
  target:
    - target: default
      arch:
        - x64
        - arm64
win:
  # signAndEditExecutable: false
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
